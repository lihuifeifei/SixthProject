<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>键盘事件</title>
</head>
<body>
<input type="text"/>
</body>
<script type="text/javascript">
    window.onload=function () {
        document.onkeydown=function (event) {
          event=event||window.event;
            if(event.keyCode>=48&&event.keyCode<=57){
                return false;
            }

        };
    };
</script>
</html>
